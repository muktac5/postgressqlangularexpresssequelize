<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Roboto, Helvetica, Arial, sans-serif;
  height: 900px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);
}


  img{
    background:none;
}

img:hover{
    background-color:lightblue;
}
h4{
    text-align: left;
}
p{
    color: red;
    font-size: 15px;
}

</style>
</head>
<body>
<div class="container vh-100">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <i class="fa fa-sign-in" style="font-size:60px;" aria-hidden="true"></i>
                </div>
                <div class="text-center">
                    <h2>Register</h2>
                   </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your contact details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                   <form [formGroup]="signupForm" (ngSubmit)="register()">
                    <div class="mb-3">
                        <input type="text" formControlName="name" id="name" onfocus="this.placeholder=''" onblur="this.placeholder='Full Name'" placeholder="Enter Full Name..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName="phoneno" id="phoneno" onfocus="this.placeholder=''" onblur="this.placeholder='Phone No'"  placeholder="Enter Phone Number" class="form-control" />   
                    </div>
                       <div class="mb-3">
                        <input type="email" formControlName="email" id="email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" placeholder="Enter Email Address" class="form-control"  /> 
                    </div>
                       <div class="mb-3">
                        <input type="password" formControlName="password" id="password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"  placeholder="Enter Password" class="form-control" />
                       </div>  
                       <input type="submit" class="btn btn-primary w-100" value="Register " name="">
                   </form> 

            </div>

            <div class="card-footer text-center">
                <small style="float: right; font-size: 15px;">Oops,I am already a user..! <a routerLink="/login">Login</a></small>
            </div>
        </div>
    </div>
</div>
</body>
